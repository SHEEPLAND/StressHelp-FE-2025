<!DOCTYPE html>
<html lang="fi">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@300&display=swap" rel="stylesheet">

   <title>Kirjaudu</title>
  <script type="module" crossorigin src="../../assets/login-BQ_Jx70U.js"></script>
  <link rel="modulepreload" crossorigin href="../../assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="../../assets/fetch-CfNAfVVD.js">
  <link rel="stylesheet" crossorigin href="../../assets/login-Dunmbup-.css">
</head>
<body>
   <nav>
      <div class="navigation-logo"><a href="index.html"><span style="color:#2d7eb4;">Stress</span><span style="color:#0b0a0a;">Help</span></span></a></div>
    </nav>
   <div class="login-container">
      <img src="../../assets/3-A-ERPE4W.jpg" alt="User Login Image" class="login-image">

      <form action="" class="login-form">
         <h1 class="login-title">Kirjaudu</h1>

         <div class="login-fields">
            <div class="login-field">

               <div class="login-input-container">
                  <input type="text" required class="login-input" id="login-username" placeholder=" ">
                  <label for="login-username" class="login-label">Käyttäjätunnus</label>
               </div>
            </div>

            <div class="login-field">
               <div class="login-input-container">
                  <input type="password" required class="login-input" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login-label">Salasana</label>
               </div>
            </div>
         </div>

         <div class="login-options">
            <div class="login-remember"></div>
            <a href="#" class="login-forgot-password">Unohditko salasanasi?</a>
         </div>

         <button type="submit" class="login-button">Kirjaudu</button>

         <p class="login-register">
            Ei käyttäjää? <a href="">Rekisteröidy</a>
         </p>
      </form>
   </div>


</body>
</html>
