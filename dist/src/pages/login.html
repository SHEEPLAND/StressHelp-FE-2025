<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirjaudu</title>
  <script type="module" crossorigin src="../../assets/login-BwJcS_yg.js"></script>
  <link rel="modulepreload" crossorigin href="../../assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="../../assets/fetch-CfNAfVVD.js">
  <link rel="stylesheet" crossorigin href="../../assets/login-D6ksXvpB.css">
</head>
<body>
  <nav>
    <div class="navigation-logo">
      <a href="index.html">
        <span style="color:#2d7eb4;">Stress</span><span style="color:#0b0a0a;">Help</span>
      </a>
    </div>
  </nav>

  <!-- Login Container -->
  <div class="login-container">
    <img src="../../assets/3-A-ERPE4W.jpg" alt="User Login Image" class="login-image">

    <!-- Login Form -->
    <form action="" class="login-form">
      <h1 class="login-title">Kirjaudu sisään</h1>

      <!-- Input Fields -->
      <div class="login-fields">
        <div class="login-field">
          <div class="login-input-container">
            <input type="text" required class="login-input" id="login-username" placeholder=" ">
            <label for="login-username" class="login-label"> Sähköpostiosoite</label>
          </div>
        </div>

        <div class="login-field">
          <div class="login-input-container">
            <input type="password" required class="login-input" id="login-pass" placeholder=" ">
            <label for="login-pass" class="login-label">Salasana</label>
          </div>
        </div>
      </div>

      <!-- Options and actions -->
      <div class="login-info">Kirjautuminen edellyttää rekisteröitymistä sekä Kubios Cloudiin että StressHelpiin samoilla käyttäjätunnuksilla.</div> 
      
      <button type="submit" class="login-button">Kirjaudu</button>
      <p class="login-register">
        Uusi käyttäjä? <a href="https://kubioscloud.auth.eu-west-1.amazoncognito.com/login?response_type=code&client_id=1h4rmoi5s66u2cliaqcpuejgpg&redirect_uri=https://analysis.kubioscloud.com/v2/portal/login&scope=openid%20profile%20email%20phone">Rekisteröidy tästä.</a>
      </p>
    </form>
  </div>

</body>
</html>
