<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HRV Dashboard</title>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    .range-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .range-btn {
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
      min-width: 100px;
    }

    .range-btn.active {
      background: #444;
      color: white;
      border-color: #444;
    }

    #chartdiv {
      width: 100%;
      max-width: 1000px;
      height: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Stress Tracking Dashboard</h1>

  <div class="controls">
    <div class="range-toggle">
      <button class="range-btn active" data-range="3months">3 Months</button>
      <button class="range-btn" data-range="month">Month</button>
      <button class="range-btn" data-range="week">Week</button>
    </div>

    <label for="chartTypeSelect">Select View:</label>
    <select id="chartTypeSelect">
      <option value="line">ðŸ“ˆ Progress Timeline (Readiness / Stress)</option>
      <option value="bar">ðŸ“Š Session Summary (RMSSD / HR)</option>
    </select>
  </div>

  <div id="chartdiv"></div>

  <script type="module" src="../js/test.js"></script>
</body>
</html>
