<!DOCTYPE html>
<html lang="fi">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/register.css">
   <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
   <title>Rekisteröidy</title>
</head>
<body>
   <div class="login-container">
      <img src="../img/3.jpg" alt="User Register Image" class="login-image">

      <form action="" class="registerForm">
         <h1 class="login-title">Rekisteröidy</h1>

         <div class="login-fields">
            <div class="login-field">
               <div class="login-input-container">
                  <input type="text" required class="login-input" id="username" placeholder=" ">
                  <label for="username" class="login-label">Käyttäjätunnus</label>
               </div>
            </div>

            <div class="login-field">
               <div class="login-input-container">
                  <input type="email" required class="login-input" id="email" placeholder=" ">
                  <label for="email" class="login-label">Sähköposti</label>
               </div>
            </div>

            <div class="login-field">
               <div class="login-input-container">
                  <input type="password" required class="login-input" id="password" placeholder=" ">
                  <label for="password" class="login-label">Salasana</label>
               </div>
            </div>
         </div>

         <button type="submit" class="login-button">Rekisteröidy</button>

         <p class="login-register">
            Onko sinulla jo käyttäjä? <a href="login.html">Log In</a>
         </p>
      </form>
   </div>

   <script type="module" src="../js/register.js"></script>
</body>
</html>
